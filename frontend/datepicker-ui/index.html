<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/e8ddcc3d14.js" crossorigin="anonymous"></script>
    <title>Datepicker UI roadmap.sh</title>
</head>

<body>
    <div class="layout">
        <div class="box">
            <div class="date">
                <form>
                    <input type="text" placeholder="dd / mm / aaaa" class="date__input">
                </form>
                <i class="fa-regular fa-calendar-days"></i>
            </div>
            <div class="calendar">
                <div class="calendar__month">
                    <i class="fa-solid fa-play arrow-left"></i>
                    <p>Febrero 2025</p>
                    <i class="fa-solid fa-play arrow-right"></i>
                </div>
                <div class="calendar__week">
                    <span title="Lunes">L</span>
                    <span title="Martes">M</span>
                    <span title="Miércoles">Mx</span>
                    <span title="Jueves">J</span>
                    <span title="Viernes">V</span>
                    <span title="Sábado">S</span>
                    <span title="Domingo">D</span>
                </div>
                <div class="calendar__days">
                    <span class="empty__days day__border-top"></span>
                    <span class="empty__days day__border-top"></span>
                    <span class="empty__days day__border-top"></span>
                    <span class="empty__days day__border-top"></span>
                    <span class="empty__days day__border-top"></span>
                    <span class="day__border-top">1</span>
                    <span class="day__border-top">2</span>
                    <span>3</span>
                    <span>4</span>
                    <span>5</span>
                    <span>6</span>
                    <span>7</span>
                    <span>8</span>
                    <span>9</span>
                    <span>10</span>
                    <span>11</span>
                    <span>12</span>
                    <span>13</span>
                    <span>14</span>
                    <span>15</span>
                    <span>16</span>
                    <span>17</span>
                    <span>18</span>
                    <span>19</span>
                    <span>20</span>
                    <span>21</span>
                    <span>22</span>
                    <span>23</span>
                    <span>24</span>
                    <span>25</span>
                    <span>26</span>
                    <span>27</span>
                    <span>28</span>
                    <span class="empty__days"> </span>
                    <span class="empty__days"> </span>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
