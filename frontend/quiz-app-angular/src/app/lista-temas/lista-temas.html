<section class="p-4 max-w-4xl mx-auto">
    <h2 class="mb-10 text-3xl font-extrabold text-cyan-500 text-center">
        Selecciona un Tema para Empezar
    </h2>

    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6">
        
        <button 
            *ngFor="let tema of availableTemas" 
            (click)="selectTema(tema.id)"
            
            class="topic-card 
                   p-6 bg-white rounded-xl shadow-sm shadow-cyan-500/30 
                  ring-2 ring-cyan-500
                   flex flex-col items-center justify-center 
                   hover:shadow-lg hover:shadow-indigo-500/30 hover:ring-indigo-500 transform hover:scale-105 
                   transition duration-300 ease-in-out 
                   text-center cursor-pointer focus:outline-none focus:ring-4 focus:ring-indigo-300"
            
            aria-label="Iniciar la prueba sobre {{ tema.name }}"
        >
            <div class="text-5xl mb-3" aria-hidden="true">{{ tema.icon }}</div>
            
            <h3 class="text-xl font-bold mb-1 text-gray-800">{{ tema.name }}</h3>
            
            <p class="text-gray-500 text-sm">{{ tema.description }}</p>
        </button>

        <div *ngIf="availableTemas.length === 0" class="col-span-full text-center text-gray-500 p-10">
            Cargando temas disponibles...
        </div>

    </div>
</section>
