            <h1>Contacta</h1>
        </header>
        <main class="form_container_flexbox">

            <h2>Envíame un mensaje</h2>

            <form name="form" method="post" action="" autocomplete="off" accept-charset="utf-8">

                <fieldset>
                    <div class="form_container_flexbox_fieldset">
                        <label for="name" class="required">Nombre:</label>
                        <input type="text" id="name" name="Name" minlength="5" maxlength="20" placeholder="Loli" pattern="[A-Za-z]{3,20}+" title="Just letters. Between 3 and 20 characters" autofocus required/>
                        <label for="email" class="required">Email:</label>
                        <input type="email" id="email" name="Email" placeholder="loli@email.com" required/>
                        <label for="message" class="required">Mensaje:</label>
                        <textarea name="message" id="message" placeholder="Hola, me pongo en contacto contigo con el propósito de explorar la posibilidad de colaborar en un proyecto con mi equipo...." cols="32" rows="8" required></textarea>
                    </div>

                    <!--<input type="checkbox" id="privacy_policy" name="privacy_policy" /><label for="privacy_policy">I accept the privacy policy</label>-->

                    <div class="submit_and_reset">
                        <input type="submit" value="Enviar" class="form_submit"/>
                        <input type="reset" value="Borrar" class="form_reset"/>
                    </div>
                </fieldset>
            </form>
        </main>
